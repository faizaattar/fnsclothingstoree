<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-container {
            margin-top: 50px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .product-container img {
            width: 100%;
            height: auto;
        }
        .details, .reviews, .rating {
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .rating {
            text-align: right;
        }
        .review-input {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .review-input input, .review-input textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            width: 100%;
        }
        .review-input button {
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img id="product-image" src="" alt="Product Image">
        <div class="details">
            <h2 id="product-name"></h2>
            <p id="product-price"></p>
            <div class="button" id="add-to-cart">Add to Cart</div>
            <div class="button" id="buy-now">Buy Now</div>
        </div>
        <div class="rating">
            <p id="product-rating"></p>
        </div>
        <div class="reviews">
            <h3>Customer Reviews</h3>
            <ul id="reviews-list">
                <!-- Customer reviews will go here -->
            </ul>
        </div>
        <div class="review-input">
            <h3>Write a Review</h3>
            <input type="text" id="reviewer-name" placeholder="Your Name">
            <textarea id="review-text" rows="4" placeholder="Your Review"></textarea>
            <button class="button" id="submit-review">Submit Review</button>
        </div>
    </div>

    <script>
        // Get product name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('product');

        // Example product data
        const productData = {
            "Product 1": {
                image: "./images/womenethnic1",
                price: "$10.00",
                rating: "4.2 ★"
            },
            "Product 2": {
                image: "./images/indianred1",
                price: "$20.00",
                rating: "4.5 ★"
            },
            "Product 3": {
                image: "./images/womenethnic2",
                price: "$30.00",
                rating: "3.9 ★"
            },
            "Product 4": {
                image: "./images/womenethnic3",
                price: "$30.00",
                rating: "3.9 ★"
            },
            "Product 5": {
                image: "./images/womenethnic4",
                price: "$30.00",
                rating: "3.9 ★"
            },
            "Product 6": {
                image: "./images/womenethnic5",
                price: "$30.00",
                rating: "3.9 ★"
            },
            "Product 7": {
                image: "./images/womenethnic6",
                price: "$30.00",
                rating: "3.9 ★"
            },
            "Product 8": {
                image: "./images/womenethnic7",
                price: "$30.00",
                rating: "3.9 ★"
            },
            "Product 9": {
                image: "./images/womenethnic8",
                price: "$30.00",
                rating: "3.9 ★"
            },
           "Product 10": {
                image: "./images/womenethnic9",
                price: "$30.00",
                rating: "3.9 ★"
            },
           "Product 11": {
                image: "./images/womenethnic10",
                price: "$30.00",
                rating: "3.9 ★"
            },
           "Product 12": {
                image: "./images/womenethnic11",
                price: "$30.00",
                rating: "3.9 ★"
            }

        };

        // Set product details
        if (productData[productName]) {
            document.getElementById('product-image').src = productData[productName].image;
            document.getElementById('product-name').textContent = productName;
            document.getElementById('product-price').textContent = productData[productName].price;
            document.getElementById('product-rating').textContent = productData[productName].rating;
        }

        // Add event listener for Add to Cart button
        document.getElementById('add-to-cart').addEventListener('click', () => {
            alert(`${productName} added to cart!`);
        });

        // Add event listener for Buy Now button
        document.getElementById('buy-now').addEventListener('click', () => {
            window.location.href = 'checkout.html';
        });

        // Handle review submission
        document.getElementById('submit-review').addEventListener('click', () => {
            const name = document.getElementById('reviewer-name').value;
            const review = document.getElementById('review-text').value;
            if (name && review) {
                const reviewList = document.getElementById('reviews-list');
                const newReview = document.createElement('li');
                newReview.textContent = `${name}: ${review}`;
                reviewList.appendChild(newReview);
            }
        });
    </script>
</body>
</html>
